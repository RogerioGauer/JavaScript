<script>
//Math.random() = Gera um número aleatório entre 0 e menor do que 1.    
Math.random()
0.9582476497657042


//Math.random() * 10 = Gera um número aleatório entre 0 e 9.
Math.random() * 10
2.2316321975912867


//Math.floor() = Arredonda para baixo o número inserido entre parênteses.    
Math.floor(5.9) 
5


//Math.floor(Math.random() * 10) = Gera um número aleatório entre 0 e 9 e, arredonda-o para baixo.    
Math.floor(Math.random() * 10)
8


//Math.floor(Math.random() * 11) = Gera um número aleatório entre 0 e 10 e, arredonda-o para baixo.    
Math.floor(Math.random() * 11)
10


//Math.floor(Math.random() * 12) = Gera um número aleatório entre 0 e 11 e, arredonda-o para baixo.    
Math.floor(Math.random() * 12)
11


//Math.floor(Math.random() * 10) + 1 = Gera um número aleatório entre 0 e 9 e, arredonda-o para baixo e, acrescenta mais 1, ou seja: de 1 a 10.    
Math.floor(Math.random() * 10) + 1
10


//Math.floor(Math.random() * 10) + 2 = Gera um número aleatório entre 0 e 9 e, arredonda-o para baixo e, acrescenta mais 2, ou seja: de 2 a 11.    
Math.floor(Math.random() * 10) + 2
11


//Math.floor(Math.random() * 10) + 3 = Gera um número aleatório entre 0 e 9 e, arredonda-o para baixo e, acrescenta mais 3, ou seja: de 3 a 12.    
Math.floor(Math.random() * 10) + 3
12
</script>

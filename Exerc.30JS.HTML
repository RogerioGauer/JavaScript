<body>

	<h1>Orientação a Objetos com JS</h1>
	Em JavaScript temos "coisas" prontas para usar 
	do universo de O.O.: <br />
	- String, Math, Array, Date, Object, Number <br />
	- Elementos do HTML (navigator, window, document, form, image, etc) 
	<br /><br />
	
	<form name="f1">
		<input type="text" name="nome">
	</form>
	
	<script type="text/javascript">
	//métodos do objeto "window"
	window.alert("Texto de teste");
	window.prompt("texto para entrada");
	
	//se o código do formulário chamado (name) "f1" 
	//com uma caixa de texto chamada "nome"
	//já existir antes desse código JS, 
	//o comando abaixo funcionará corretamente
	window.document.f1.nome.value = "teste";
	
	//método que escreve alguma coisa no documento
	document.write("<br />Escreve alguma coisa no documento");
	
	var navegador = navigator.appName;
	var versao = navigator.appVersion;
	alert(navegador + " - " + versao);
	
	var lar = window.screen.availWidth;
	var alt = window.screen.availHeight;
	alert("Resolução do monitor: " + lar + " x " + alt);
	</script>
	
</body>
</html>

<script type="text/javascript">
		
    //inicialização das variaveis
    var texto = "";
    var resposta = "S";

    //testes e repetição
    while (resposta == "S") 
    {
        texto = texto + "agora entrou aqui - ";

        resposta = prompt("Deseja continuar (S/N)? ");
    }

    //mostra os dados para o usuário
    console.log(texto);

</script>

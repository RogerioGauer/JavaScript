<script>

// Cálculo do Fatorial com Função:
var entrada = prompt("Entre com o número para calcular o fatorial:");

function fatorial(fator)
{
    if(fator <= 2)
    return fator;
    return fator * fatorial(fator - 1);
}

alert("O fatorial é " + fatorial(entrada));

</script>

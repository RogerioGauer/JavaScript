<script type="text/javascript">
	//F.U.P. que mostre a categoria de um atleta
	//conforme a idade informada (nesse caso, no codigo)
	/**
	de 05 a 12 anos => infantil
	de 13 a 20 anos => juvenil
	de 21 a 55 anos => adulto
	de 56 a 70 anos => master
	abaixo de 5 e acima de 70 não pode
	*/
	
	//declaração e inicialização da variável
	var ida = 15;
	var msg = "";
	
	if (ida > 70) {
		msg = "Idade muito avançada";
	}
	else if (ida > 55) {
		msg = "Catgoria Master";
	}
	else if (ida > 20) {
		msg = "Catgoria Adulto";
	}
	else if (ida > 12) {
		msg = "Catgoria Juvenil";
	}
	else if (ida > 5) {
		msg = "Catgoria Infantil";
	}
	else {
		msg = "Idade insuficiente";
	}
	
	//para mostrar o resultado na tela
	alert(msg);
	</script>
